<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SORTIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-3xl shadow-xl border border-slate-100 relative">
        <a href="beranda.html" class="absolute top-6 right-6 text-slate-400 hover:text-slate-800 transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="M205.66 194.34a8 8 0 0 1-11.32 11.32L128 139.31l-66.34 66.35a8 8 0 0 1-11.32-11.32L116.69 128L50.34 61.66a8 8 0 0 1 11.32-11.32L128 116.69l66.34-66.35a8 8 0 0 1 11.32 11.32L139.31 128Z"/></svg>
        </a>

        <div class="text-center mb-8">
            <!-- LOGO BRAND BESAR (Updated) -->
            <img src="logo.png" 
                 onerror="this.src='https://placehold.co/80x80/10b981/ffffff?text=S'" 
                 alt="SORTIQ Logo" 
                 class="w-20 h-20 mx-auto mb-4 object-contain">
            
            <h1 class="text-2xl font-bold text-slate-800">Selamat Datang</h1>
            <p class="text-slate-500 text-sm mt-1">Masuk untuk mulai memilah sampah.</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Nama Panggilan</label>
                <input type="text" id="username" required placeholder="Contoh: Raka" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Email</label>
                <input type="email" required placeholder="user@sortiq.id" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Password</label>
                <input type="password" required placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition">
            </div>
            
            <button type="submit" id="btn-login" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-bold shadow-lg hover:bg-slate-800 transition active:scale-95">
                Masuk Sekarang
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Belum punya akun? <a href="#" class="text-emerald-600 font-bold hover:underline">Daftar</a>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault(); 
            const btn = document.getElementById('btn-login');
            const nameInput = document.getElementById('username').value;
            
            localStorage.setItem('sortiq_username', nameInput);
            if (!localStorage.getItem('sortiq_xp')) {
                localStorage.setItem('sortiq_xp', 1250);
            }

            btn.innerText = "Memverifikasi...";
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            
            setTimeout(() => {
                window.location.href = 'dashboard-user.html';
            }, 1000);
        }
    </script>
</body>
</html>
