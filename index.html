<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORTIQ - Memuat...</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fcfbf9;
            color: #1e293b;
        }
        
        .elegant-serif {
            font-family: 'Playfair Display', serif;
        }

        .logo-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: introFadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

   
        .logo-box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(16, 185, 129, 0.15); /* Bayangan lembut */
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            transform: translateY(20px);
            animation: slideUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.3s;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            z-index: 2;
        }

        /* Efek Kilauan (Shimmer) */
        .logo-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
            transform: skewX(-25deg);
            animation: shimmer 2s infinite;
        }

        /* Teks Brand */
        .brand-title {
            font-size: 2rem;
            letter-spacing: 0.2em; /* Spasi lebar klasik */
            color: #064e3b; /* Emerald tua */
            opacity: 0;
            transform: translateY(10px);
            animation: textReveal 1s ease-out forwards 0.8s;
        }

        .brand-subtitle {
            font-size: 0.75rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #64748b;
            margin-top: 0.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.2s;
        }

        /* Garis Dekorasi */
        .deco-line {
            width: 0;
            height: 1px;
            background: #10b981;
            margin-top: 1.5rem;
            opacity: 0.5;
            animation: expandLine 1s ease-out forwards 1s;
        }

        /* Keyframes */
        @keyframes introFadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        @keyframes shimmer {
            100% { left: 200%; }
        }

        @keyframes textReveal {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes expandLine {
            to { width: 60px; }
        }

        /* Transisi Keluar */
        .page-exit {
            animation: pageExit 1s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }

        @keyframes pageExit {
            to { 
                opacity: 0;
                transform: scale(1.05);
                filter: blur(10px);
            }
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center overflow-hidden">

    <div class="logo-wrapper">
        <!-- Logo Box -->
        <div class="logo-box">
            <!-- Ganti src dengan logo.png Anda -->
            <img src="logo.png" 
                 onerror="this.src='https://placehold.co/80x80/10b981/ffffff?text=S'" 
                 alt="SORTIQ Logo" 
                 class="logo-img">
        </div>

        <!-- Teks -->
        <div class="text-center">
            <h1 class="elegant-serif brand-title">SORTIQ</h1>
            <div class="deco-line mx-auto"></div>
            <p class="brand-subtitle">AI Waste Management</p>
        </div>
    </div>

    <script>
        // Logika Pengalihan Halaman
        window.onload = () => {
            setTimeout(() => {
                // Mulai animasi keluar
                document.body.classList.add('page-exit');
                
                // Pindah halaman setelah animasi selesai
                setTimeout(() => {
                    window.location.href = 'beranda.html';
                }, 900);
            }, 3000); // Waktu tampil total
        };
    </script>

</body>
</html>
